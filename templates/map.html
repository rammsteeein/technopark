{% extends "base.html" %}

{% block title %}Технопарк{% endblock %}

{% block content %}
    <style>
        .content-wrapper {
            min-height: calc(100vh - 56px - 100px); /* 56px - высота навбара, 100px - высота футера и отступ */
        }
        footer {
            margin-top: 40px;
        }
        .card {
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .tabs button {
            background: #f0f0f0;
            border: none;
            padding: 0.5rem 1rem;
        }
    </style>
<div class="content-wrapper">
    <!-- Карта территории -->
    <div class="my-4">
        <h2>Карта территории</h2>
        <div class="img-placeholder bg-light d-flex justify-content-center align-items-center" style="height: 400px;">
            <span class="text-muted">Здесь будет карта</span>
        </div>
    </div>

    <section class="residents">
        <h2>Резиденты</h2>
        <div class="tabs">
            <button>корпус А</button>
            <button>корпус Б</button>
            <button>корпус В</button>
        </div>
        <div class="row">
            {% for resident in residents %}
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="placeholder">
                                {{ resident }}
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>

    <!-- Форма обратной связи -->
<div class="row my-4">
        <div class="col-md-12">
            <div class="section">
                <h2>Заявка</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" class="form-control" id="name" placeholder="Ваше имя">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ваш email">
                    </div>
                    <div class="form-group">
                        <label for="message">Сообщение</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Ваше сообщение"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

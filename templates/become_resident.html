<!-- home.html -->
{% extends "base.html" %}

{% block title %}Главная - Технопарк{% endblock %}

{% block content %}
<div class="content-wrapper">
    <!-- Что получают -->
    <div class="mb-4">
        <h2>Что получают</h2>
        <div class="bg-light p-5" style="min-height: 200px;"></div>
    </div>

    <!-- Инструкции по шагам -->
    <div class="mb-4">
        <h2>Инструкции по шагам</h2>
        <div class="bg-light p-5" style="min-height: 200px;"></div>
    </div>

    <!-- Форма обратной связи -->
    <div class="row my-4">
        <div class="col-md-12">
            <div class="section">
                <h2>Заявка</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" class="form-control" id="name" placeholder="Ваше имя">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ваш email">
                    </div>
                    <div class="form-group">
                        <label for="message">Сообщение</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Ваше сообщение"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
